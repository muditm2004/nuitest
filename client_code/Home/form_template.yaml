      - layout_properties:
          slot: default
        name: label_script_1
        properties:
          html_tag: script
          css: ''
          preset: []
          attributes: []
          text: |-
            // small helper utilities
                const $ = s => document.querySelector(s);
                const $$ = s => Array.from(document.querySelectorAll(s));

                // theme toggle with localStorage
                const themeBtn = document.getElementById('themeToggle');
                const setTheme = (t)=>{document.documentElement.setAttribute('data-theme', t); themeBtn.setAttribute('aria-pressed', t==='light'); themeBtn.textContent = t==='light' ? 'â˜€ï¸' : 'ðŸŒ™'; localStorage.setItem('theme', t)}
                const initTheme = ()=>{ const stored = localStorage.getItem('theme'); if(stored) return setTheme(stored); // default to dark
                  const prefers = window.matchMedia && window.matchMedia('(prefers-color-scheme: light)').matches; setTheme(prefers? 'light':'dark') }
                themeBtn.addEventListener('click', ()=> setTheme(document.documentElement.getAttribute('data-theme')==='light' ? 'dark' : 'light'));
                initTheme();

                // smooth scroll nav
                $$('.navlink').forEach(a=> a.addEventListener('click', e=>{ e.preventDefault(); const id = a.getAttribute('href'); document.querySelector(id).scrollIntoView({behavior:'smooth',block:'start'}); history.replaceState(null,'',id);}));
                document.getElementById('scrollWork').addEventListener('click', ()=>document.getElementById('work').scrollIntoView({behavior:'smooth'}));

                // reveal on scroll
                const revealEls = $$('.reveal');
                const io = new IntersectionObserver(entries=>{
                  entries.forEach(e=>{ if(e.isIntersecting) e.target.classList.add('show'); })
                },{threshold:0.12});
                revealEls.forEach(el=>io.observe(el));

                // tilt effect for cards
                $$("[data-tilt]").forEach(el=>{
                  el.addEventListener('mousemove', (ev)=>{
                    const r = el.getBoundingClientRect(); const x = ev.clientX - r.left; const y = ev.clientY - r.top; const cx = r.width/2; const cy = r.height/2; const dx = (x-cx)/cx; const dy = (y-cy)/cy; el.style.transform = `perspective(800px) rotateX(${(-dy*6).toFixed(2)}deg) rotateY(${(dx*6).toFixed(2)}deg)`;
                  });
                  el.addEventListener('mouseleave', ()=> el.style.transform='none');
                });

                // gallery filters
                const chips = $$('.chip');
                const thumbs = $$('.thumb');
                chips.forEach(c=> c.addEventListener('click', ()=>{
                  chips.forEach(x=> x.dataset.active = 'false'); c.dataset.active = 'true'; const f = c.dataset.filter;
                  thumbs.forEach(t=> t.style.display = (f==='all' || t.dataset.category===f) ? 'block' : 'none');
                }));

                // lightbox
                const overlay = $('#overlay'); const lightImg = overlay.querySelector('img');
                $$('.thumb').forEach(t=> t.addEventListener('click', ()=>{
                  const src = t.querySelector('img').src; lightImg.src = src; overlay.classList.add('open'); overlay.setAttribute('aria-hidden','false'); document.body.style.overflow='hidden';
                }));
                $('#closeLightbox').addEventListener('click', closeLB);
                overlay.addEventListener('click', (e)=>{ if(e.target===overlay) closeLB(); });
                function closeLB(){ overlay.classList.remove('open'); overlay.setAttribute('aria-hidden','true'); document.body.style.overflow=''; }

                // keyboard accessibility for modal
                document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeLB(); });

                // contact form with validation and fake send
                const form = $('#contactForm'); form.addEventListener('submit',(e)=>{
                  e.preventDefault(); if(!form.reportValidity()) return;
                  // show a success toast/modal
                  const t = $('#toast'); t.textContent = 'Message sent â€” thank you!'; t.style.display='block'; setTimeout(()=> t.style.display='none',2200);
                  form.reset();
                });
                $('#resetForm').addEventListener('click', ()=> form.reset());

                // preview actions
                $('#openLightbox').addEventListener('click', ()=>{ document.querySelector('.thumb').click(); });
                $('#previewBtn').addEventListener('click', ()=>{ document.getElementById('work').scrollIntoView({behavior:'smooth'}); });
